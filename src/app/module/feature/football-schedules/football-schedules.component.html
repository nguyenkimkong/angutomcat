					class="glyph-icon icon-separator-vertical pad0A medium"><i

					title=""><span
					class="glyph-icon icon-separator-vertical pad0A medium"><i
						class="glyph-icon icon-bar-chart-o opacity-80 font-size-20"></i></span>
					Charts</a> <a href="#"
					class="btn vertical-button remove-border btn-yellow" title=""><span

<app-paging [totalItemCount]="totalItemCount"
	[itemPerPage]="itemPerPage"
	(page_change_event)="pageChangedHandler($event)"></app-paging>

<div class="table-responsive">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Date</th>
				<th>Time</th>
				<th>Visit</th>
				<th>Home</th>
				<th>Location</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let item of footballSchedules">
				<td>{{item.dte}}</td>
				<td>{{item.tm}}</td>
				<td>{{item.vis}}</td>
				<td>{{item.hom}}</td>
				<td>{{item.loc}}</td>
			</tr>
		</tbody>
	</table>

	<!-- pager -->
</div>
